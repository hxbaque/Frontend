<div class="salas-container">
    <h1>Gesti√≥n de Salas de Cine</h1>
    
    <form (ngSubmit)="onSubmit()" #salaForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput required [(ngModel)]="sala.nombre" name="nombre">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="sala.estado" name="estado">
          <mat-option [value]="1">Activo</mat-option>
          <mat-option [value]="0">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </form>
  
    <h2>Lista de Salas de Cine</h2>
    <mat-table [dataSource]="salas" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let sala"> {{ sala.nombre }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
        <mat-cell *matCellDef="let sala"> {{ sala.estado === 1 ? 'Activo' : 'Inactivo' }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let sala">
          <button mat-button (click)="editSala(sala)">Editar</button>
          <button mat-button color="warn" (click)="deleteSala(sala.id)">Eliminar</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
