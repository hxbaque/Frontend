<form (ngSubmit)="onSubmit()">
    <div>
      <label for="sala">Sala de Cine:</label>
      <select [(ngModel)]="asignacion.id_sala_cine" name="sala" required>
        <option *ngFor="let sala of salas" [value]="sala.id_sala">{{ sala.nombre }}</option>
      </select>
    </div>
  
    <div>
      <label for="pelicula">Película:</label>
      <select [(ngModel)]="asignacion.id_pelicula" name="pelicula" required>
        <option *ngFor="let pelicula of peliculas" [value]="pelicula.id_pelicula">{{ pelicula.nombre }}</option>
      </select>
    </div>
  
    <div>
      <label for="fecha_publicacion">Fecha de Publicación:</label>
      <input type="date" [(ngModel)]="asignacion.fecha_publicacion" name="fecha_publicacion" required>
    </div>
  
    <div>
      <label for="fecha_fin">Fecha de Fin:</label>
      <input type="date" [(ngModel)]="asignacion.fecha_fin" name="fecha_fin" required>
    </div>
  
    <button type="submit">Asignar Película</button>
  </form>
